<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
  <div class="card">
    <div class="resultCard">
      <h1>Your Result</h1>
      <div class="score">
        <p><span class=bold-score>76</span><br> of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summaryCard">
      <h2>Summary</h2>
      <div class="stats">
        <div class="statsOne">
            <img id="statsOneImg" src="">
            <p id="dataOne"></p>
          <p id="dataOneScore"></p>
          <p>/ 100</p>
        </div>
        <div class="statsTwo">
          <img id="statsTwoImg" src="">
          <p id="dataTwo"></p>
          <p id="dataTwoScore"></p>
          <p>/ 100</p>
        </div>
        <div class="statsThree">
          <img id="statsThreeImg" src="">
          <p id="dataThree"></p>
          <p id="dataThreeScore"></p>
          <p>/ 100</p>
        </div>
        <div class="statsFour">
          <img id="statsFourImg" src="">
          <p id="dataFour"></p>
          <p id="dataFourScore"></p>
          <p>/ 100</p>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
